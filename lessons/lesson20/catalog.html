<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>
    

    <script>

        const app = document.getElementById('app');

        window.addEventListener('storage',myStorageChanged,false);
        window.addEventListener('load',myStorageChanged,false);

        function myStorageChanged() {
            console.log('-------change')

            const persons = JSON.parse(localStorage['personsData']);

            let htmlElems = '';
            persons.forEach(person => {
                htmlElems+=`
                    <p>${person.firstname} - ${person.lastname}</p>
                `
            })

            app.innerHTML = htmlElems;
        }

        

    </script>
</body>
</html>
