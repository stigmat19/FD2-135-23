<body>

    <script>
        function stringy(size) {
            const len = size.length;

            let str = '';

            for(let i=0; i<len; i++){
                if(i%2 === 0){
                   str+='0' ;
                   continue;
                } 

                str+='1'
            }

            return str;
        }

        console.log(stringy(4))
    </script>
