        const arr1 = ['flick', 'chocolate', 'adventure', 'sunshine'];

        console.log(flick(arr));
        console.log(flick(arr1));
        console.log(flick(arr2));


        function flick(array){
            let bool = true;
            const result = array.map(item => {
                if(item === 'flick'){
                    bool = !bool;
                    return bool
                }

                return bool;
            })

            return result;
        }
